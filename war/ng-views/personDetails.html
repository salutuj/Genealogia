<div>
  <h6>Person {{person.personId}} details</h6>
  <table>
    <tr><td colspan="2">{{person.firstName}}&nbsp;{{person.lastName}}</td></tr>
    <tr><td>Age:</td><td>{{person.age}}</td></tr>
    <tr><td>Place of birth:</td><td>{{person.placeOfBirth}}</td></tr>
    <tr><td>Date of birth:</td><td>{{person.dateOfBirth}}</td></tr>
    <tr><td>Place of death:</td><td>{{person.placeOfDeath}}</td></tr>
    <tr><td>Date of death:</td><td>{{person.dateOfDeath}}</td></tr>
    <tr><td colspan="2"><div ng-include="'ng-views/mapWidget.html'"/></td></tr>
  </table>
    
</div>
